exim_conflicting_packages:
  - nullmailer
  - postfix
  - courier-mta
  - ssmtp
  - sendmail-bin
  - msmtp-mta

exim_light_features:
  - crypteq
  - iconv
  - ipv6
  - dane
  - dkim
  - dnssec
  - ocsp
  - prdr
  - lookup_lsearch
  - lookup_wildlsearch
  - lookup_nwildlsearch
  - lookup_iplsearch
  - lookup_cdb
  - lookup_dbm
  - lookup_dbmjz
  - lookup_dbmnz
  - lookup_dnsdb
  - lookup_dsearch
  - lookup_nis
  - lookup_nis0
  - lookup_passwd
  - auth_cram_md5
  - auth_plaintext
  - router_accept
  - router_dnslookup
  - router_ipliteral
  - router_manualroute
  - router_queryprogram
  - router_redirect
  - transport_appendfile
  - transport_maildir
  - transport_mailstore
  - transport_autoreply
  - transport_lmtp
  - transport_pipe
  - transport_smtp

exim_config: /var/lib/exim4/config.autogenerated
exim_config_dir: /etc/exim4
exim_debian_package: exim4-daemon-light
exim_service: exim4
exim_spool_dir: /var/spool/exim4
exim_replace_string: _exim4
exim_user: Debian-exim
exim_group: Debian-exim
exim_systemaccounts:
  - backup
  - bin
  - daemon
  - ftp
  - games
  - hostmaster
  - lp
  - mail
  - mailer-daemon
  - man
  - news
  - nobody
  - operator
  - sync
  - sys
  - usenet
  - uucp
  - www
  - www-data
